<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#FFF5EB"/>
  
  <!-- Pattern Background -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#FF6B35" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Main Circle Background -->
  <circle cx="600" cy="315" r="200" fill="#FF6B35" opacity="0.1"/>
  
  <!-- Health Check Icons Container -->
  <g transform="translate(600, 315)">
    
    <!-- Clipboard Icon (Center) -->
    <rect x="-30" y="-40" width="60" height="80" rx="5" fill="#2C5F5F" stroke="#2C5F5F" stroke-width="2"/>
    <rect x="-25" y="-35" width="50" height="70" fill="#FFFFFF"/>
    <rect x="-15" y="-25" width="30" height="3" fill="#2C5F5F"/>
    <rect x="-15" y="-15" width="30" height="3" fill="#2C5F5F"/>
    <rect x="-15" y="-5" width="30" height="3" fill="#2C5F5F"/>
    <rect x="-15" y="5" width="30" height="3" fill="#2C5F5F"/>
    <rect x="-15" y="15" width="30" height="3" fill="#2C5F5F"/>
    
    <!-- Check Marks -->
    <path d="M -22 -24 L -18 -20 L -14 -26" stroke="#FF6B35" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M -22 -14 L -18 -10 L -14 -16" stroke="#FF6B35" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M -22 -4 L -18 0 L -14 -6" stroke="#FF6B35" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Pound Sign (Top Left) -->
    <g transform="translate(-100, -80)">
      <circle cx="0" cy="0" r="25" fill="#FF6B35"/>
      <text x="0" y="8" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">£</text>
    </g>
    
    <!-- Beer Glass (Top Right) -->
    <g transform="translate(100, -80)">
      <circle cx="0" cy="0" r="25" fill="#2C5F5F"/>
      <rect x="-8" y="-10" width="16" height="20" rx="1" fill="#FFFFFF"/>
      <rect x="-6" y="-8" width="12" height="10" fill="#FFD700" opacity="0.8"/>
      <rect x="8" y="-5" width="4" height="8" rx="2" fill="#FFFFFF"/>
      <circle cx="-3" cy="-3" r="1" fill="#FFFFFF" opacity="0.6"/>
      <circle cx="2" cy="-1" r="1" fill="#FFFFFF" opacity="0.6"/>
      <circle cx="0" cy="2" r="1" fill="#FFFFFF" opacity="0.6"/>
    </g>
    
    <!-- Chart/Graph (Bottom Left) -->
    <g transform="translate(-100, 80)">
      <circle cx="0" cy="0" r="25" fill="#FF6B35"/>
      <rect x="-10" y="5" width="4" height="5" fill="#FFFFFF"/>
      <rect x="-4" y="0" width="4" height="10" fill="#FFFFFF"/>
      <rect x="2" y="-5" width="4" height="15" fill="#FFFFFF"/>
      <rect x="8" y="-2" width="4" height="12" fill="#FFFFFF"/>
    </g>
    
    <!-- People/Community (Bottom Right) -->
    <g transform="translate(100, 80)">
      <circle cx="0" cy="0" r="25" fill="#2C5F5F"/>
      <circle cx="-5" cy="-5" r="4" fill="#FFFFFF"/>
      <rect x="-8" y="-1" width="6" height="8" rx="2" fill="#FFFFFF"/>
      <circle cx="5" cy="-5" r="4" fill="#FFFFFF"/>
      <rect x="2" y="-1" width="6" height="8" rx="2" fill="#FFFFFF"/>
    </g>
  </g>
  
  <!-- Title Text -->
  <text x="600" y="100" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#1C3635" text-anchor="middle">Pub Health Check</text>
  
  <!-- Subtitle -->
  <text x="600" y="140" font-family="Arial, sans-serif" font-size="20" fill="#2C5F5F" text-anchor="middle">Essential Business Fundamentals</text>
  
  <!-- Bottom Stats -->
  <g transform="translate(300, 520)">
    <rect x="-60" y="-20" width="120" height="40" rx="5" fill="#FF6B35" opacity="0.1"/>
    <text x="0" y="-2" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FF6B35" text-anchor="middle">45-55%</text>
    <text x="0" y="12" font-family="Arial, sans-serif" font-size="12" fill="#2C5F5F" text-anchor="middle">Target GP</text>
  </g>
  
  <g transform="translate(500, 520)">
    <rect x="-60" y="-20" width="120" height="40" rx="5" fill="#2C5F5F" opacity="0.1"/>
    <text x="0" y="-2" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C5F5F" text-anchor="middle">&lt;5%</text>
    <text x="0" y="12" font-family="Arial, sans-serif" font-size="12" fill="#2C5F5F" text-anchor="middle">Wastage</text>
  </g>
  
  <g transform="translate(700, 520)">
    <rect x="-60" y="-20" width="120" height="40" rx="5" fill="#FF6B35" opacity="0.1"/>
    <text x="0" y="-2" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FF6B35" text-anchor="middle">Weekly</text>
    <text x="0" y="12" font-family="Arial, sans-serif" font-size="12" fill="#2C5F5F" text-anchor="middle">Line Cleaning</text>
  </g>
  
  <g transform="translate(900, 520)">
    <rect x="-60" y="-20" width="120" height="40" rx="5" fill="#2C5F5F" opacity="0.1"/>
    <text x="0" y="-2" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C5F5F" text-anchor="middle">£14k+</text>
    <text x="0" y="12" font-family="Arial, sans-serif" font-size="12" fill="#2C5F5F" text-anchor="middle">Annual Savings</text>
  </g>
</svg>